<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korone Uptime</title>
  <style>
    @font-face {
      font-family: 'BobloxClassic';
      src: url('/BobloxClassic-nRjl4.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'BobloxClassic', Arial, sans-serif;
      background: url('/Background.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }
    header img {
      margin-top: 30px;
      width: 200px;
    }
    h1 {
      font-size: 3em;
      margin: 10px 0;
      text-shadow: -3px -3px 0 #000, 3px -3px 0 #000,
                   -3px 3px 0 #000, 3px 3px 0 #000;
    }
    .status {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: #ff4747;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e53b3b;
    }
    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .source-link {
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      transition: background 0.3s;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .source-link:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    .credits {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
      pointer-events: none;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      border: 2px solid #ff6b35;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      font-family: 'BobloxClassic', Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .modal-icon {
      font-size: 3em;
      margin-bottom: 15px;
      color: #ff6b35;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
    }
    .modal-title {
      font-size: 1.8em;
      color: #ff6b35;
      margin-bottom: 20px;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000,
                   -2px 2px 0 #000, 2px 2px 0 #000;
    }
    .modal-text {
      font-size: 1.1em;
      line-height: 1.5;
      margin-bottom: 25px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .modal-btn {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'BobloxClassic', Arial, sans-serif;
      font-weight: bold;
      transition: all 0.3s;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .modal-btn-confirm {
      background: #ff4747;
      color: white;
      border: 2px solid #ff6b35;
    }
    .modal-btn-confirm:hover {
      background: #e53b3b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 71, 71, 0.4);
    }
    .modal-btn-cancel {
      background: #666;
      color: white;
      border: 2px solid #888;
    }
    .modal-btn-cancel:hover {
      background: #555;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 102, 102, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <img src="/Korone.png" alt="Korone logo" />
    <h1>Korone Uptime</h1>
  </header>
  <div class="status">
    <h2 id="uptime-status">Loading status...</h2>
    <p id="report-count"></p>
    <button onclick="sendReport()">Report an Issue</button>
  </div>

  <footer>
    <a href="#" class="source-link" id="sourceLink">View Source Code</a>
  </footer>

  <div class="credits">
    Made with &lt;3 by mrmeowcat and 97yg on Discord
  </div>

  <!-- Confirmation Modal -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-icon">⚠️</div>
      <div class="modal-title">CAUTION!</div>
      <div class="modal-text">
        Make sure you are reporting an issue if you're <strong>actually experiencing issues</strong> with Korone.<br><br>
        <span style="color: #ff6b35;">Abusing this feature will result in an IP Blacklist.</span><br><br>
        Do you want to continue and report an issue?
      </div>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn modal-btn-confirm" onclick="confirmReport()">Report Issue</button>
      </div>
    </div>
  </div>

  <script>
    async function loadStatus() {
      const res = await fetch("/status");
      const data = await res.json();
      document.getElementById("uptime-status").innerText = data.status;
      document.getElementById("report-count").innerText =
        `Reports in last 24h: ${data.count}`;
    }
    async function sendReport() {
      showModal();
    }
    function showModal() {
      document.getElementById('modalOverlay').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    async function confirmReport() {
      closeModal();
      try {
        const res = await fetch("/report", { method: "POST" });
        if (res.status === 429) {
          showNotification("You can only report once every 24 hours.", "warning");
          return;
        }
        if (res.ok) {
          showNotification("Thank you for your report! It has been recorded.", "success");
        } else {
          showNotification("There was an error submitting your report. Please try again.", "error");
        }
        loadStatus();
      } catch (error) {
        showNotification("Network error. Please check your connection and try again.", "error");
      }
    }
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        color: white;
        font-family: 'BobloxClassic', Arial, sans-serif;
        font-weight: bold;
        z-index: 1001;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        ${type === 'success' ? 'background: #28a745; border: 2px solid #34ce57;' : ''}
        ${type === 'warning' ? 'background: #ffc107; border: 2px solid #ffcd39; color: #000; text-shadow: none;' : ''}
        ${type === 'error' ? 'background: #dc3545; border: 2px solid #e74c3c;' : ''}
      `;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 4000);
    }
    document.getElementById('modalOverlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    loadStatus();
    document.getElementById('sourceLink').addEventListener('click', function(e) {
      e.preventDefault();
      window.open('https://codeberg.org/mrmeowcat/IsKoroneDown', '_blank');
    });
  </script>
</body>
</html>
